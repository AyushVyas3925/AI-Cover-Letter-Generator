<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>AI Cover Letter Generator</h1>
            <p>Create professional, personalized cover letters in seconds.</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <form id="generator-form">
                    <div class="form-group">
                        <label for="candidateName">Full Name</label>
                        <input type="text" id="candidateName" placeholder="e.g. Alex Johnson" required>
                    </div>

                    <div class="form-group">
                        <label for="jobRole">Job Role Applying For</label>
                        <input type="text" id="jobRole" placeholder="e.g. Senior Frontend Developer" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" placeholder="e.g. TechCorp Inc." required>
                    </div>

                    <div class="form-group">
                        <label for="keySkills">Key Skills (comma separated)</label>
                        <input type="text" id="keySkills" placeholder="e.g. React, Node.js, TypeScript" required>
                    </div>

                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea id="jobDescription" rows="5" placeholder="Paste the job description here..."
                            required></textarea>
                    </div>

                    <!-- Level 3 Feature: Resume Upload -->
                    <div class="form-group">
                        <label for="resumeUpload">Upload Resume (PDF)</label>
                        <input type="file" id="resumeUpload" accept=".pdf">
                        <small class="hint">Upload your PDF resume for better personalization (Optional)</small>
                    </div>

                    <button type="submit" id="generateBtn" class="primary-btn">
                        <span class="btn-text">Generate Cover Letter</span>
                        <div class="spinner hidden" id="loadingSpinner"></div>
                    </button>
                </form>
            </section>

            <section class="output-section">
                <div class="output-header">
                    <h2>Your Cover Letter</h2>
                    <button id="copyBtn" class="secondary-btn" title="Copy to Clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div id="outputContent" class="output-content placeholder">
                    <p>Fill out the details and click "Generate" to see your cover letter here.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
